<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>添加/编辑账号</title>
<link href="css/base.css" rel="stylesheet" type="text/css" />
<link href="css/admin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/template/common/js/jquery.js"></script>
<script type="text/javascript" src="${base}/template/common/js/jquery.tools.js"></script>
<script type="text/javascript" src="${base}/template/common/js/jquery.validate.js"></script>
<script type="text/javascript" src="${base}/template/common/js/jquery.validate.methods.js"></script>
<script type="text/javascript" src="${base}/template/admin/js/base.js"></script>
<script type="text/javascript" src="${base}/template/admin/js/admin.js"></script>
<script type="text/javascript">

</script>
</head>
<body class="input managerInfo">
    <div class="bar">
        
    </div>
    <div id="validateErrorContainer" class="validateErrorContainer">
        <div class="validateErrorTitle">以下信息填写有误,请重新填写</div>
        <ul></ul>
    </div>
    <div class="body">
        <form id="validateForm" action="<#if isAddAction>manager_info!save.action<#else>manager_info!update.action</#if>" method="post">
            <input type="hidden" name="id" value="${id}" />
            <ul id="tab" class="tab">
                <li>
                    <input type="button" value="基本信息" hidefocus />
                </li>
            </ul>
            <table class="inputTable tabContent">
                <tr>
                    <th>
                        用户名: 
                    </th>
                    <td>
                       
                            <input type="text" name="managerInfo.managerName" class="formText" title="用户名只允许包含中文、英文、数字和下划线" />
                            <label class="requireField">*</label>
                      
                            <input type="hidden" name="managerInfo.managerName" class="formText" value="${(managerInfo.managerName)!}" />
               
                    </td>
                </tr>
                <tr>
                    <th>
                        用户ID: 
                    </th>
                    <td>
                        <input type="text" name="managerInfo.managerId" class="formText" value="${(managerInfo.managerId)!}" />
                        <label class="requireField">*</label>
                    </td>
                </tr>
                <tr>
                    <th>
                        电话号码: 
                    </th>
                    <td>
                        <input type="text" name="managerInfo.managerPhone" class="formText" value="${(managerInfo.managerPhone)!}" />
                        <label class="requireField">*</label>
                    </td>
                </tr>
                <tr>
                    <th>
                        所属地区:
                    </th>
                    <td>
                        <select id="area" name="managerInfo.area" class="formText" >
                            <option value="">请选择...</option>
                            
                                <option></option>
                            
                        </select>
                        <label class="requireField">*</label>
                    </td>
                </tr>
                <tr>
                    <th>
                        账号权限:
                    </th>
                    <td>
                        <select id="managerAuthority" name="managerInfo.managerAuthority" class="formText" >
                            <option value="">请选择...</option>
                           
                                <option></option>
                                
                       
                        </select>
                        <label class="requireField">*</label>
                    </td>
                </tr>
                <tr>
                    <th>
                        账号状态:
                    </th>
                    <td>
                        <select id="status" name="managerInfo.status" class="formText" >
                            <option value="">请选择...</option>
                            
                                <option></option>
                          
                        </select>
                        <label class="requireField">*</label>
                    </td>
                </tr>
                <tr>
                    <th>
                        密码: 
                    </th>
                    <td>
                        <input type="password" name="managerInfo.managerPassword" id="managerPassword" class="formText" title="密码长度只允许在4-20之间" autocomplete="off" />
                        <label class="requireField">*</label>
                    </td>
                </tr>
                <tr>
                    <th>
                        再次输入密码: 
                    </th>
                    <td>
                        <input type="password" name="rePassword" class="formText" autocomplete="off" />
                        <label class="requireField">*</label>
                    </td>
                </tr>
                
                    <tr>
                        <th>&nbsp;</th>
                        <td>
                            <span class="warnInfo"><span class="icon">&nbsp;</span>如果要修改密码,请填写密码,若留空,密码将保持不变!</span>
                        </td>
                    </tr>
                
            </table>
            <div class="buttonArea">
                <input type="submit" class="formButton" value="确  定" hidefocus />&nbsp;&nbsp;
                <input type="button" class="formButton" onclick="window.history.back(); return false;" value="返  回" hidefocus />
            </div>
        </form>
    </div>
</body>
</html>
